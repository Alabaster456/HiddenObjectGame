<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <title> Mysterious Findings - Hidden Object Game </title>

  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body id="color">
  <!-- Title of game -->
  <div id="title" class="disappear"> Mysterious Findings <br> <em>Hidden Object Game</em></div>
 <!-- Item list (a.k.a border) -->
  <div id="indicator" class="lvl1"><em>List of Items </div>
  <!--Images sorted -->
  <img id="haunted" class="disappear" src="http://www.freestockphotos.biz/pictures/4/4899/haunted+house.png"/>
  <img id="ghost" class="disappear" src="http://www.netanimations.net/AnimatedGhost1.gif"/>
  <img id="ghost2" class="disappear" src="http://www.netanimations.net/AnimatedGhost1.gif"/>
  <img id="firstlevel" src="http://movinginsider.com/files/2011/10/haunted-house.jpg"/>
  <!-- END -->
  <!-- First level's items -->
  <img id="clock" class="lvl1" src="http://www.emsb.qc.ca/mackay/images/clockTransparent.gif"/>
  <img id="ring" class="lvl1" src="http://www.clker.com/cliparts/5/8/d/6/11971079931958430346Chrisdesign_Silver_Ring_1.svg.med.png"/>
  <img id="magnifyingglass" class="lvl1" src="http://www.clker.com/cliparts/e/v/A/R/K/t/transparent-magnifying-glass-md.png"/>
  <img id="hammer" class="lvl1" src="http://pngimg.com/upload/hammer_PNG1124.png"/>
  <!-- END -->
  <!-- Item list(lvl1) -->
  <img id="clocklist" class="lvl1" src="http://www.emsb.qc.ca/mackay/images/clockTransparent.gif"/>
  <img id="ringlist" class="lvl1" src="http://www.clker.com/cliparts/5/8/d/6/11971079931958430346Chrisdesign_Silver_Ring_1.svg.med.png"/>
  <img id="magnifyingglasslist" class="lvl1" src="http://www.clker.com/cliparts/e/v/A/R/K/t/transparent-magnifying-glass-md.png"/>
  <img id="hammerlist" class="lvl1" src="http://pngimg.com/upload/hammer_PNG1124.png"/>
  <!-- Buttons -->
  <button id="game" class="disappear" onclick="Game()">Begin Game </button>
  <button id="help" onclick="Help()" class="disappear">Help</button>
  <!-- END -->
</body>
</html>
